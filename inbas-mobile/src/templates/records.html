<section class="section container-fluid">
	<div class="scrollable ng-scope">
		<div class="scrollable-content section">
			<div id="records-page">
				<h1>Records</h1>

				<table class="records">
					<tbody>
						<tr ng-repeat="record in records">
							<td>
								{{ record.name }}	
							</td>
						</tr>
						<tr ng-if="records.length == 0">
							<td colspan="2">
								<em class="empty-message">No records</em>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</section>
