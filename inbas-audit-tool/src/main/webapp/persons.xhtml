<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>INBAS Reporting</title>
    </h:head>
    <h:body>
        <p:panel header="People" footer="Person list">
            <p:dataTable var="person" value="#{personsBean.persons}">
                <p:column headerText="URI">
                    <h:outputText value="#{person.uri}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{person.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{person.lastName}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        <p:panel>
            <p:link outcome="index" value="Back to home"/>
        </p:panel>
    </h:body>
</f:view>
</html>
